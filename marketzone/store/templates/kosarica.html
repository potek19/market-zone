<!DOCTYPE html>
<html lang="sl">
    {% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Zone - Košarica</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
{% block title %}Market Zone - Blagajna{% endblock %}

{% block content %}
<div class="container my-5">
    <h1>Blagajna</h1>
    
    <div class="row mt-4">
        <div class="col-12">
            <!-- Vizualni prikaz korakov -->
            <div class="d-flex justify-content-between mb-5">
                <div class="text-center flex-fill">
                    <div class="rounded-circle bg-primary text-white d-inline-flex align-items-center justify-content-center" 
                         style="width: 50px; height: 50px;">1</div>
                    <p class="mt-2">Košarica</p>
                </div>
                <div class="text-center flex-fill">
                    <div class="rounded-circle bg-secondary text-white d-inline-flex align-items-center justify-content-center" 
                         style="width: 50px; height: 50px;">2</div>
                    <p class="mt-2">Dostava</p>
                </div>
                <div class="text-center flex-fill">
                    <div class="rounded-circle bg-secondary text-white d-inline-flex align-items-center justify-content-center" 
                         style="width: 50px; height: 50px;">3</div>
                    <p class="mt-2">Plačilo</p>
                </div>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <h5>Podatki za dostavo</h5>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Ime in priimek</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-pošta</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Naslov</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">Mesto</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                        <div class="mb-3">
                            <label for="postal_code" class="form-label">Poštna številka</label>
                            <input type="text" class="form-control" id="postal_code" name="postal_code" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Nadaljuj na plačilo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/components.js' %}"></script>
</body>
</html>
