<!DOCTYPE html>
<html lang="sl">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Zone - Domov</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    {% include "components/navbar.html" %}

    <main>
        <!-- Carousel Bannerjev -->
        <div class="container my-4">
            <div id="promoCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#promoCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#promoCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#promoCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#promoCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
                </div>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'images/banners/promo1.png' %}" class="d-block w-100" alt="Promo 1" />
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/banners/promo2.PNG' %}" class="d-block w-100" alt="Promo 2" />
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/banners/promo3.PNG' %}" class="d-block w-100" alt="Promo 3" />
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/banners/promo4.PNG' %}" class="d-block w-100" alt="Promo 4" />
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#promoCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#promoCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!-- Kategorije -->
        <div class="container my-5">
            <h2 class="text-center mb-4">Na≈°e Kategorije</h2>
            <div class="row g-4">
                {% for category in categories %}
                <div class="col-6 col-md-4 col-lg-3">
                    <a href="{% url 'trgovina' %}?category={{ category.id }}" class="text-decoration-none">
                        <div class="category-card">
                            <div class="category-icon">
                                <i class="bi bi-box-seam"></i>
                            </div>
                            <h5 class="category-name">{{ category.name }}</h5>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>

    {% include "components/footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/components.js' %}"></script>
</body>
</html>
