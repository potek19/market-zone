{% extends 'base.html' %} {% load static %} {% block title %}Market Zone -
Domov{% endblock %} {% block content %}
<div class="container my-2">
  <div id="promoCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#promoCarousel"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#promoCarousel"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#promoCarousel"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
      <button
        type="button"
        data-bs-target="#promoCarousel"
        data-bs-slide-to="3"
        aria-label="Slide 4"
      ></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="{% static 'images/banners/promo3.png' %}"
          class="d-block w-100"
          alt="Promo 1"
        />
      </div>
      <div class="carousel-item">
        <img
          src="{% static 'images/banners/promo2.PNG' %}"
          class="d-block w-100"
          alt="Promo 2"
        />
      </div>
      <div class="carousel-item">
        <img
          src="{% static 'images/banners/promo1.PNG' %}"
          class="d-block w-100"
          alt="Promo 3"
        />
      </div>
      <div class="carousel-item">
        <img
          src="{% static 'images/banners/promo4.PNG' %}"
          class="d-block w-100"
          alt="Promo 4"
        />
      </div>
    </div>

    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#promoCarousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#promoCarousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
{% endblock %}
